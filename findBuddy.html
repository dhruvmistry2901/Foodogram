<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="findBuddy.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <h2 class="logo">Foodogram</h2>
        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input
            type="text"
            placeholder="Search for recipes, ingredients and more"
          />
        </div>
        <div class="create">
          <label class="btn btn-primary" for="create-post">
                    <span>Create </span>
                    </label>
          <div class="profile-picture">
            <img src="./Images/profile.jpg" alt="logo" />
          </div>
        </div>
      </div>
    </nav>
    <!---main-->
    <main>
      <div class="container">
        <!--Leftbox-->
        <div class="left">
          <a href="" class="profile">
            <div class="profile-picture">
              <img src="./Images/profile.jpg" alt="logo" />
            </div>
            <div class="handle">
              <h3>NAME</h3>
              <p class="text-muted">@username</p>
            </div>
          </a>
          <!--sidebar-->
          <div class="sidebar">
            <a href="./home.html" class="menu-item">
              <span> <i class="uil uil-home"></i></span>
              <h3>Home</h3>
            </a>
            <a href="./home.html" class="menu-item" id="message-notification">
              <span> <i class="uil uil-message"></i></span>
              <h3>Messages</h3>
            </a>
            <a class="menu-item">
              <span> <i class="uil uil-users-alt"></i></span>
              <h3>Find My Buddy</h3>
            </a>
            <label for="create-post" class=" btn btn-primary">Create Post</label>
          </div>
        </div>
        <!--right-->
       
      </div>
    </main>

    <!-- <script src="./index.js"></script> -->
