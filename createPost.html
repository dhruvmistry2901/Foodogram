<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="createPost.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <h2 class="logo">Foodogram</h2>
        <div class="search-bar">
          <i class="uil uil-search"></i>
          <input
            type="text"
            placeholder="Search for recipes, ingredients and more"
          />
        </div>
        <div class="create">
          <!-- <label class="btn btn-primary" for="create-post">
                    <span>Create </span>
                    </label> -->
          <div class="profile-picture">
            <img src="./Images/profile.jpg" alt="logo" />
          </div>
        </div>
      </div>
    </nav>
    <!---main-->
    <main>
      <div class="container">
        <!--Leftbox-->
        <div class="left">
          <a href="" class="profile">
            <div class="profile-picture">
              <img src="./Images/profile.jpg" alt="logo" />
            </div>
            <div class="handle">
              <h3>NAME</h3>
              <p class="text-muted">@username</p>
            </div>
          </a>
          <!--sidebar-->
          <div class="sidebar">
            <a href="./home.html" class="menu-item">
              <span> <i class="uil uil-home"></i></span>
              <h3>Home</h3>
            </a>
            <a href="./home.html" class="menu-item" id="message-notification">
              <span> <i class="uil uil-message"></i></span>
              <h3>Messages</h3>
            </a>
            <a href="./findBuddy.html" class="menu-item">
              <span> <i class="uil uil-users-alt"></i></span>
              <h3>Find My Buddy</h3>
            </a>
            <!-- <label for="create-post" class=" btn btn-primary">Create Post</label> -->
          </div>
        </div>
        <!--right-->
        <div class="right">
          <div class="messages">
            <div class="heading">
              <h4>Upload Your Image <label for="file-ip-1"><i class="uil uil-plus" id="plus"></i></label>
                <label for="file-ip-1"><i class="uil uil-edit" id="edit"></i></label></h4>
              <div class="form-input">
                <div class="preview">
                  <img id="file-ip-1-preview">
                </div>
                
                <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
                
              </div>
            </div>
            <div class="message">
              <div class="message-body">
                <div class="action">
                  <button class="btn btn-primary" onclick="display()" id="generate-caption">
                      Generate Caption
                  </button>
                  <p class="image-cap1">Image caption</p>
                  <button class="btn" id="write-caption" onclick="displayManual()">
                     Write your caption
                  </button>
                  <p class="image-cap2">caption</p>
                  
              </div>
              <div class="submit">
              <button id="submit" class="btn btn-submit">Post</button>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- <script src="./index.js"></script> -->
  </body>
  
  <script type="text/javascript">
  function showPreview(event){
  if(event.target.files.length > 0){
    var src = URL.createObjectURL(event.target.files[0]);
    var preview = document.getElementById("file-ip-1-preview");
    preview.src = src;
    preview.style.display = "block";
    document.getElementById("plus").style.display = "none";
    document.getElementById("edit").style.display = "block";
  }
  
}

function display() {
    document.getElementById("generate-caption").style.display = "none";
    document.getElementById("write-caption").style.display = "block";
    document.getElementsByClassName("image-cap1")[0].style.display = "block";
    document.getElementsByClassName("image-cap2")[0].style.display = "none";
}

function displayManual() {
    document.getElementById("generate-caption").style.display = "block";
    document.getElementById("write-caption").style.display = "none";
    document.getElementsByClassName("image-cap2")[0].style.display = "block";
    document.getElementsByClassName("image-cap1")[0].style.display = "none";
}
</script>
</html>
